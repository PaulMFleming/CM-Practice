<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<title>Video</title>
		<style type="text/css">
			#styling{
				-webkit-filter: grayscale(1) 
								drop-shadow(4px 4px 4px black) contrast(1);
				filter: grayscale(1) drop-shadow(4px 4px 4px black) contrast(1);
			}
			#audio-container{
				display: block;
				margin: 50px;
			}
			#container{
				width:90%px;
				text-align: center;
				background-image: url(beetle.jpg);
				background-size: cover;
				margin-left: auto;
				margin-right:auto;
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<video id="styling" controls="controls" muted autoplay loop
			poster="logo.jpg" preload="metadata" height="360" width="640">
				<source src="Stalker.mp4" type="video/mp4">
				<source src="Stalker.ogv" type="video/ogg">
			</video>
			<div id="audio-container">
				<audio controls="controls" autoplay loop>
					<source src="audio/tail.mp3" type="audio/mp3">
					<source src="audio/beats.ogg" type="audio/ogg">
				</audio>
			</div>
		</div>
	</body>
</html>
